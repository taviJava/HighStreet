<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="card my-5">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #distanceAdd="ngForm">
            <div class="form-group">

              <div class="form-group">
                <label for="startLocation">Locations</label>
                <ng-multiselect-dropdown
                  [data]="locations"
                  [placeholder]="'Select the Start Location'"
                  id="startLocation"
                  [(ngModel)]="selectedStartLocations"
                  [ngModelOptions]="{standalone: true}"
                  [settings]="dropdownSettings"
                  (onSelect)="onItemSelect($event)"
                  (onSelectAll)="onSelectAll($event)"
                >
                  <div [hidden]="" class="alert alert-danger">Start location is required</div>
                </ng-multiselect-dropdown>
              </div>
              <div class="form-group">
                <label for="endLocation">Locations</label>
                <ng-multiselect-dropdown
                  [data]="locations"
                  [placeholder]="'Select End Location'"
                  id="endLocation"
                  [(ngModel)]="selectedEndLocations"
                  [ngModelOptions]="{standalone: true}"
                  [settings]="dropdownSettings"
                  (onSelect)="onItemSelect($event)"
                  (onSelectAll)="onSelectAll($event)"
                >
                  <div [hidden]="" class="alert alert-danger">End location is required</div>
                </ng-multiselect-dropdown>
              </div>
              <div class="form-group">
                <label for="km">Km</label>
                <input type="number" [(ngModel)]="distance.km"
                       class="form-control"
                       id="km"
                       name="km"
                       placeholder="Enter the distance in kilometers between the 2 locations above"
                       required #km="ngModel">
              </div>
              <div [hidden]="!km.pristine" class="alert alert-danger">Km is required</div>
              <div class="btn-group">
                <a
                  class="btn btn-secondary mx-1">Back
                </a>
                <button type="submit" [disabled]="!distanceAdd.form.valid"
                        class="btn btn-info">Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
