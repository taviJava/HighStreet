<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="card my-5">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #employeeAdd="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" [(ngModel)]="employee.name"
                     class="form-control"
                     id="name"
                     name="name"
                     placeholder="Enter employee name"
                     required #name="ngModel">
            </div>

            <div class="btn-group">
              <a
                 class="btn btn-secondary mx-1">Back
              </a>
              <button type="submit" [disabled]="!employeeAdd.form.valid"
                      class="btn btn-info">Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
